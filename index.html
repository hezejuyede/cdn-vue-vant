<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge minimal-ui">
    <!-- WebApp全屏模式：-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- 是针对一些老的不识别viewport的浏览器，列如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <title>国家电网</title>
    <link rel="stylesheet" href="common/css/base.css">
    <link rel="stylesheet" href="common/css/vant.css">
    <link rel="stylesheet/less" href="css/index.less">
    <!--[if IE]>
    <script src="./common/js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>


<div id="app">
    <div class="a">
        <div class="b"></div>
    </div>
    <van-tabs>
        <van-tab v-for="index in 8" :title="'标签 ' + index">
            <van-pull-refresh v-model="refreshing" @refresh="onRefresh">
                <van-list
                        v-model="loading"
                        :finished="finished"
                        finished-text="没有更多了"
                        @load="onLoad">
                    <van-cell v-for="item in list" :key="item" :title="item"/>
                </van-list>
            </van-pull-refresh>
        </van-tab>
    </van-tabs>
</div>
<script src="./common/js/vue.min.js"></script>
<script src="./common/js/vant.js"></script>
<script src="./common/js/jquery-3.1.1.min.js"></script>
<script src="./js/index.js"></script>
<script src="./common/js/less.min.js"></script>

</body>
</html>
